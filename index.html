<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="images/menu.png" alt="menu-icon" class="menu-icon">
            <img src="images/setting.png" alt="setting-icon" class="setting-icon">
            <img src="images/profile-pic.png" alt="profile-pic" class="profile-pic">
            <h3> Jack Nicholson </h3>
            <p>Web Developer At Google, California</p>
            <div class="social-media">
                <img src="images/instagram.png" alt="insagram logo">
                <img src="images/telegram.png" alt="telegram logo">
                <img src="images/dribble.png" alt="dribble logo">
            </div>
            <button type="button">Follow</button>
            <div class="profile-bottom">
                <p>Learn More About My Porfile</p>
                <img src="images/arrow.png" alt="arrow logo">
            </div>
        </div>
    </div>

</html>
